<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sinel.n(@sinelnemsara) â€¢ Instagram Photos and Videos</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-/TtmZQqyPf0k5oPCGGP3DRMhNc9ds9eFb8FFwZcRlP43ErTtFdZJtIdIq3ueo50nqdWw2zX8IbZkaVhF/XWg7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/icons8-instagram-16.png"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="profile">
        <div class="logo">
          <img src="assets/images/logo.png" alt="logo" />
        </div>
        <div class="profile-img">
          <img src="assets/images/myprofile.jpg" alt="Profile Image ijsfsij" />
        </div>
        <div class="name">
          <h1>Sinel Nemsara</h1>
          <img src="assets/images/verify.png" alt="Verified Icon" />
        </div>
        <span>Developer</span>
        <div class="about">
          <div class="box">
            <h3>89</h3>
            <span>Posts</span>
          </div>
          <div class="box">
            <h3>1994</h3>
            <span>Followers</span>
          </div>
          <div class="box">
            <h3>562</h3>
            <span>Following</span>
          </div>
        </div>
      </div>
      <div class="menu">
        <a href="#" class="active">
          <span class="icon"><i class="fa-solid fa-house"></i></span>
          <h3>Home</h3>
        </a>
        <a href="#">
          <span class="icon"><i class="fa-solid fa-bookmark"></i></span>
          <h3>Bookmark</h3>
        </a>
        <a href="#">
          <span class="icon"><i class="fa-solid fa-bell"></i></span>
          <h3>Notification</h3>
        </a>
        <a href="#">
          <span class="icon"><i class="fa-solid fa-envelope"></i></span>
          <h3>Messages</h3>
        </a>
        <a href="#">
          <span class="icon"><i class="fa-solid fa-gear"></i></span>
          <h3>Settings</h3>
        </a>
        <a href="#">
          <span class="icon"
            ><i class="fa-solid fa-right-from-bracket"></i
          ></span>
          <h3>Logout</h3>
        </a>
      </div>
    </div>
    <div class="main-home">
      <div class="header">
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search" />
        </div>
        <div class="header-content">
          <i class="fa-solid fa-house"></i>
          <i class="fa-solid fa-bell"></i>
          <i class="fa-solid fa-envelope"></i>
          <div class="btn">
            <span class="btn-text">Create</span>
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
      </div>
      <div class="stories-title">
        <h1>Stories</h1>
        <div class="btn">
          <i class="fa-solid fa-play"></i>
          <span class="btn-text">Watch All</span>
        </div>
      </div>
      <div class="stories">
        <div class="stories-img">
          <img src="assets/images/profile1.jpg" alt="Story Image" />
          <div class="add">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
        <div class="stories-img color">
          <img src="assets/images/profile3.jpg" alt="Story Image" />
        </div>
        <div class="stories-img color">
          <img src="assets/images/profile4.jpg" alt="Story Image" />
        </div>
        <div class="stories-img color">
          <img src="assets/images/profile5.jpg" alt="Story Image" />
        </div>
        <div class="stories-img color">
          <img src="assets/images/profile6.jpg" alt="Story Image" />
        </div>
        <div class="stories-img color">
          <img src="assets/images/profile7.jpg" alt="Story Image" />
        </div>
        <div class="stories-img color">
          <img src="assets/images/profile8.jpg" alt="Story Image" />
        </div>
      </div>
      <div class="feed">
        <h1>Feed</h1>
      </div>
      <div class="feed-text">
        <h2>Welcome Back Sinel!</h2>
        <span>Follow popular creators</span>
      </div>
      <div class="main-post">
        <div class="post-box">
          <img src="assets/images/post1.jpg" alt="Post Image" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="assets/images/profile9.jpg" alt="Profile Image" />
              </div>
              <h3>Palette and Palate</h3>
            </div>
            <div class="likes">
              <i class="fa-solid fa-heart"></i>
              <span>120</span>
            </div>
          </div>
        </div>
        <div class="post-box">
          <img src="assets/images/post2.jpg" alt="Post Image" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="assets/images/profile5.jpg" alt="Profile Image" />
              </div>
              <h3>Emily Explorations</h3>
            </div>
            <div class="likes">
              <i class="fa-solid fa-heart"></i>
              <span>230</span>
            </div>
          </div>
        </div>
        <div class="post-box">
          <img src="assets/images/post3.jpg" alt="Post Image" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="assets/images/profile8.jpg" alt="Profile Image" />
              </div>
              <h3>Code Wizardry with Sam</h3>
            </div>
            <div class="likes">
              <i class="fa-solid fa-heart"></i>
              <span>98</span>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
